<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Jua&family=Noto+Sans+KR:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
        <link rel="icon" href="images/Favicon.png">
        <link rel="stylesheet" href="style_1.css">
    <title>클로버 : 로그인</title>
</head>

<body>
    <form action="#" class="login-container">
        <h2 class="login-title">
            <a href="index.html" target="_blank">
                <img src="images/Logo1.png" alt="길고양이 후원 브랜드 Cat-Lover(: 클로버) 로고">
            </a>
        </h2>

        <fieldset>
            <div class="user-id">
                <label class="sr-only" for="user-id">아이디</label>
                <input id="user-id" type="text" placeholder="아이디">
            </div>

            <div class="user-pw">
                <label class="sr-only" for="user-pw">비밀번호</label>
                <input id="user-pw" type="password" placeholder="비밀번호">
            </div>

            <div class="login-maintain">
                <input class="sr-only" id="login-maintain1" type="checkbox">
                <label for="login-maintain1">아이디저장</label>

                <input class="sr-only" id="login-maintain2" type="checkbox">
                <label for="login-maintain2">자동로그인</label>
            </div>

            <div class="login-btn">
                <button type="submit">기존 회원 로그인</button>
            </div>

            <div class="search-btn">
                <button type="button">아이디 찾기</button> 
                <button type="button">비밀번호 찾기</button>
                <button type="button">회원가입</button>
            </div>

            <div class="hr-sect">또는</div>

            <ul class="img-container">
                <li><img src="images/0 구글.png" alt=""></li>
                <li><img src="images/0 페이스북.png" alt=""></li>
                <li><img src="images/0 애플.png" alt=""></li>
                <li><img src="images/0 카카오톡.png" alt=""></li>
            </ul>

            <div class="login-naver">
                <p>1초 가입하고 이벤트 쿠폰 받아가세요!</p>
                <button type="button">네이버로 시작하기</button>
            </div>
        </fieldset>
    </form>
</body>

</html>
